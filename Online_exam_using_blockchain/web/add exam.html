<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="conductexam">
  <div align="center">
    <table width="336" border="1">
      <tr>
        <td colspan="2"><div align="center">ADD EXAM</div></td>
      </tr>
      <tr>
        <td width="103">SUBJECT</td>
        <td width="217"><label>
        <select name="subject">
          {% for i in val %}
          <option value="{{ i.id }}">{{ i.subject }}</option>
          {% endfor %}
      </select>
        </label></td>
      </tr>
      <tr>
        <td>QUESTION</td>
        <td><label>
          <input type="text" name="question" />
        </label></td>
      </tr>
      <tr>
        <td>OPTION 1 </td>
        <td><label>
          <input type="text" name="opt1" />
        </label></td>
      </tr>
      <tr>
        <td>OPTION 2 </td>
        <td><label>
          <input type="text" name="opt2" />
        </label></td>
      </tr>
      <tr>
        <td>OPTION 3 </td>
        <td><label>
          <input type="text" name="opt3" />
        </label></td>
      </tr>
      <tr>
        <td>OPTION 4 </td>
        <td><label>
          <input type="text" name="opt4" />
        </label></td>
      </tr>
      <tr>
        <td>ANSWER</td>
        <td><label>
          <input type="text" name="answer" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="ADD" />
          </div>
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
</html>
