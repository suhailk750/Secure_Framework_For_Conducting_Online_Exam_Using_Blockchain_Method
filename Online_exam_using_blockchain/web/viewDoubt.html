<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="dreply">
  <table width="446" border="1">
    
    <tr>
      <td width="103">NAME</td>
      <td width="105">Doubt</td>
      <td width="105">DATE</td>
      <td width="105">&nbsp;</td>
    </tr>
      {% for i in val  %}
    <tr>
      <td>&nbsp;{{ i.stud_id.fname }} {{ i.stud_id.lname }} </td>
      <td> {{ i.doubt }} </td>
      <td>{{ i.date }} </td>
      <td><label><a href="dreply/{{ i.id }}">Reply</a>
{#        <input type="submit" name="Submit" value="Reply" />#}
      </label></td>
    </tr>
      {% endfor  %}
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
